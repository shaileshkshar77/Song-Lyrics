{% extends 'base.html' %}

    {% block content %}
    
        <h1> List </h1>
         <div class ="articles">
         {% for article in articles %}

         <h2><a href ="{% url 'song:detail' slug=article.slug %}">{{article.title}}</a></h>

         </div>
         {% endfor %}
         </div>
         {% endblock content %}
